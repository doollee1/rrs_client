<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>Palm Resort Reservation System</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="팜리조트 예약" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="../assets/css/vendor.min.css" rel="stylesheet" />
	<link href="../assets/css/default/app.min.css" rel="stylesheet" />
	<link href="../assets/css/palm.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body>
	<!-- BEGIN #app -->
	<div id="app" class="app app-header-fixed app-sidebar-fixed app-content-full-height">
	
		<!-- BEGIN #header -->
		<div id="header" class="app-header">
			<!-- BEGIN navbar-header -->
			<div class="navbar-header">
				<button type="button" class="navbar-mobile-toggler btn-pre" >
					<i class="fas fa-angle-left"></i>
				</button>
				<h1>아이디찾기</h1>
				<button type="button" class="navbar-mobile-toggler hidden" data-toggle="app-sidebar-mobile">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- END navbar-header -->

		</div>
		<!-- END #header --> 
	 
		<!-- BEGIN #sidebar -->
		<!-- END #sidebar --> 
	 
		<!-- BEGIN register -->
		<div class="register register-with-news-feed find">
			<!-- BEGIN register-container --> 
			<div class="register-container"> 

				<!-- BEGIN register-content -->
				<div class="register-content">
					<form >
						<div class="text"><i class="fa-solid fa-check"></i> 등록된 회원정보로 아이디를 찾아 드립니다.</div>
						<div class="mb-3">
							<label class="mb-2">이름 </label>
							<input type="text" class="form-control fs-13px" placeholder="이름" />
						</div>						
						<div class="mb-3">
							<label class="mb-2">전화번호</label>
							<input type="text" class="form-control fs-13px" placeholder="전화번호" />
						</div>
						<div class="mb-3">
							<label class="mb-2">이메일 </label>
							<input type="text" class="form-control fs-13px" placeholder="이메일" />
						</div>
						<div>아이디를 회원가입시 입력한 이메일로 보내 드립니다.</div>
					</form>
				</div>
				<!-- END register-content -->

			</div>
			<!-- END register-container -->
			
			<!-- BEGIN #footer -->
			<div id="footer" class="app-footer m-0">
				<a href="#" class="btn btn-success btn-lg d-block">완   료</a>
			</div>
			<!-- END #footer -->	
			
		</div>
		<!-- END #register -->

		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-theme btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="../assets/js/vendor.min.js"></script>
	<script src="../assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	
	<!-- ================== BEGIN page-js ================== -->
	<!-- ================== END page-js ================== -->
</body>
</html>
