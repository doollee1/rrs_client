<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<title>Palm Resort Reservation System</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="팜리조트 예약" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN core-css ================== -->
	<link href="../assets/css/vendor.min.css" rel="stylesheet" />
	<link href="../assets/css/default/app.min.css" rel="stylesheet" />
	<link href="../assets/css/palm.css" rel="stylesheet" />
	<!-- ================== END core-css ================== -->
</head>
<body>
	<!-- BEGIN #app -->
	<div id="app" class="app app-header-fixed app-sidebar-fixed app-content-full-height">
	
			<!-- BEGIN #header -->
		<div id="header" class="app-header">
			<!-- BEGIN navbar-header -->
			<div class="navbar-header">
				<button type="button" class="navbar-mobile-toggler btn-pre" >
					<i class="fas fa-angle-left"></i>
				</button>
				<h1>로그인</h1>
				<button type="button" class="navbar-mobile-toggler hidden" data-toggle="app-sidebar-mobile">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<!-- END navbar-header -->

		</div>
		<!-- END #header -->
	
		<!-- BEGIN #sidebar -->
		<!-- END #sidebar -->
	
		<!-- BEGIN login -->
		<div class="login login-with-news-feed">
			<!-- BEGIN news-feed -->
			<div class="news-feed">
				<div class="news-image" style="background-image: url(../assets/img/palm01.png)"></div>
				<div class="news-caption">
					<h4 class="caption-title"><b>Palm</b> Resort</h4>
					<p>
						Welcome to Palm Resort Golf and Country Club, where the artistry of golf meets the grandeur of leisure.
					</p>
				</div>
			</div>
			<!-- END news-feed -->
			
			<!-- BEGIN login-container -->
			<div class="login-container">
				<!-- BEGIN login-header -->
				<div class="login-header mb-30px">
					<div class="brand">
						<div class="d-flex">
							<span class="logo"><i class="far fa-face-grin-beam"></i></span>
							<b>Palm</b> Resort
						</div>
						<small>Welcome to Le Grandeur Palm Resort</small>
					</div>
					<div class="icon">
						<i class="fa fa-sign-in-alt"></i>
					</div>
				</div>
				<!-- END login-header -->
				
				<!-- BEGIN login-content -->
				<div class="login-content">
					<form action="index.html" method="GET" class="fs-13px">
						<div class="form-floating mb-15px">
							<input type="text" class="form-control h-45px fs-13px" placeholder="아이디" id="id" />
							<label for="id" class="d-flex align-items-center fs-13px text-gray-600">아이디</label>
						</div>
						<div class="form-floating mb-30px">
							<input type="password" class="form-control h-45px fs-13px" placeholder="비밀번호" id="password" />
							<label for="password" class="d-flex align-items-center fs-13px text-gray-600">비밀번호</label>
						</div>
						<div class="mb-15px">
							<button type="submit" class="btn btn-theme h-45px w-100 btn-lg fs-14px">로그인</button>
						</div>
						<div class="mb-40px pb-40px text-dark btn-links">
							<a href="find_id.html">아이디찾기</a>
							<a href="find_pw.html">비밀번호찾기</a>
							<a href="register.html" class="text-theme btn-join">회원가입</a>
						</div>

					</form>
				</div>
				<!-- END login-content -->
			</div>
			<!-- END login-container -->
		</div>
		<!-- END login -->
		
		<!-- BEGIN scroll-top-btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-theme btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
		<!-- END scroll-top-btn -->
	</div>
	<!-- END #app -->
	
	<!-- ================== BEGIN core-js ================== -->
	<script src="../assets/js/vendor.min.js"></script>
	<script src="../assets/js/app.min.js"></script>
	<!-- ================== END core-js ================== -->
	
	<!-- ================== BEGIN page-js ================== -->
	<!-- ================== END page-js ================== -->
</body>
</html>
